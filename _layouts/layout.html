<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="keywords" content="pictures photos"/>
  <meta name="description" content="Photos from {{ page.year }}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" media="screen" type="text/css" href="/css/yearinpics.css" title="Default" />
<!-- Favicons -->
  <link rel="icon" type="image/png" href="/images/favicon/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/images/favicon/favicon-16x16.png" sizes="16x16" />
  <link rel="apple-touch-icon" sizes="152x152" href="/images/favicon/apple/apple-touch-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple/apple-touch-icon-180x180.png" />
  <link rel="icon" sizes="192x192" type="image/png" href="/images/favicon/android/android-chrome-192x192.png" />
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="msapplication-config" content="/images/favicon/browserconfig.xml">
  <meta name="msapplication-TileImage" content="/images/favicon/windows/mstile-144x144.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#9a3521">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="/js/yearinpics.js"></script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-TE6B2GRPJG"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-TE6B2GRPJG');
  </script>
</head>
<body>
  <div class="off-canvas-wrap" data-offcanvas>
    <div class="inner-wrap">

      <section class="right">
        <a class="right-off-canvas-toggle" >Select year</a>
      </section>

      <!-- Off Canvas Menu -->
      <aside class="right-off-canvas-menu">
        <ul class="off-canvas-list">
          <li><a href="/2015.html">2015</a></li>
          <li><a href="/2016.html">2016</a></li>
          <li><a href="/2017.html">2017</a></li>
          <li><a href="/2018.html">2018</a></li>
          <li><a href="/2019.html">2019</a></li>
          <li><a href="/2020.html">2020</a></li>
          <li><a href="/2021.html">2021</a></li>
          <li><a href="/2022.html">2022</a></li>
          <li><a href="/2023.html">2023</a></li>
          <li><a href="/">2024</a></li>
        </ul>
      </aside>

      <header class="pure-g">
        <h1><a href="/{{ page.index }}">{{ page.title }}</a></h1>

        {% if page.months == true %}
        <div class="pure-menu pure-menu-horizontal">
          <ul class="pure-menu-list">
            <li class="pure-menu-item"><a class="pure-menu-link" href="#january">Jan</a></li>
            <li class="pure-menu-item"><a class="pure-menu-link" href="#february">Feb</a></li>
            <li class="pure-menu-item"><a class="pure-menu-link" href="#march">Mar</a></li>
            <li class="pure-menu-item"><a class="pure-menu-link" href="#april">April</a></li>
            <li class="pure-menu-item"><a class="pure-menu-link" href="#may">May</a></li>
            <li class="pure-menu-item"><a class="pure-menu-link" href="#june">June</a></li>
            <li class="pure-menu-item"><a class="pure-menu-link" href="#july">July</a></li>
            <li class="pure-menu-item"><a class="pure-menu-link" href="#august">Aug</a></li>
            <li class="pure-menu-item"><a class="pure-menu-link" href="#september">Sept</a></li>
            <li class="pure-menu-item"><a class="pure-menu-link" href="#october">Oct</a></li>
            <li class="pure-menu-item"><a class="pure-menu-link" href="#november">Nov</a></li>
            <li class="pure-menu-item"><a class="pure-menu-link" href="#december">Dec</a></li>
          </ul>
        </div>
        {% endif %}
      </header>

      {{ content }}

      <footer class="pure-g">
        <h6>And a little footer</h6>
      </footer>

        <!-- close the off-canvas menu -->
      <a class="exit-off-canvas"></a>

    </div>
  </div>

</body>
</html>
